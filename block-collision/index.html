<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Collision Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        #solution {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Elastic Collision Simulation</h1>
    <p>At time t = 0, Block A slides towards Block B. After the collision, Block B's velocity is updated. Watch the blocks collide!</p>

    <!-- Canvas to display the animation -->
    <canvas id="collisionCanvas" width="600" height="200"></canvas>

    <!-- Display the calculated speed of Block B -->
    <div id="solution">
        <p>Speed of Block B after the collision: <span id="speedB">0</span> m/s</p>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
